<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xtreme</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
</head>
<body>
    <img src="./assets/bg3.jpg" alt="" class="background_image">
    <div class="background_form_holder">
        <div class="logo_corner">
            <span class="logo"></span>
            <p>xtreme xchange</p>
        </div>
        <div class="form_holder">
            <div class="mirror"></div>
            <span class="logo" id="logo"></span>
            <button class="info"><i class="fa-solid fa-circle-info"></i></button>
            <div class="title_group">
                <span class="logo"></span>
                <h1 class="form_title">xtreme converter</h1>
            </div>
            <form action="" method="post">
                <div class="input">
                    <input type="text" name="" placeholder="">
                    <span>Change from</span>
                    <i class="lni lni-share-1"></i>
                </div>
                <div class="input">
                    <input type="text" name="" placeholder="">
                    <span>Change to</span>
                    <i class="lni lni-share-1"></i>
                </div>
                <div class="input">
                    <input type="number" name="" placeholder="">
                    <span>Amount</span>
                    <i class="lni lni-refresh-circle-1-clockwise"></i>
                </div>
                <button type="submit">convert <span class="logo"></span></button>
            </form>
        </div>
    </div>
    <div class="list_holder_back">
        <div class="list_holder">
            <div class="head">
                <div class="title">
                    <span class="logo"></span>
                    <p>xchange list</p>
                </div>
                <button class="close_it"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="table_contain">
                <div class="row">
                    <p>usd</p>
                    <div class="amount">
                        <p>1.00</p>
                        <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                </div>
                <div class="row">
                    <p>eur</p>
                    <div class="amount">
                        <p>0.85</p>
                        <i class="fa-solid fa-euro-sign"></i>
                    </div>
                </div>
                <div class="row">
                    <p>gbp</p>
                    <div class="amount">
                        <p>0.73</p>
                        <i class="fa-solid fa-pound-sign"></i>
                    </div>
                </div>
                <div class="row">
                    <p>jpy</p>
                    <div class="amount">
                        <p>110.50</p>
                        <i class="fa-solid fa-yen-sign"></i>
                    </div>
                </div>
                <div class="row">
                    <p>cad</p>
                    <div class="amount">
                        <p>1.25</p>
                        <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                </div>
                <div class="row">
                    <p>aud</p>
                    <div class="amount">
                        <p>1.35</p>
                        <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                </div>
                <div class="row">
                    <p>chf</p>
                    <div class="amount">
                        <p>0.92</p>
                        <i class="fa-solid fa-franc-sign"></i>
                    </div>
                </div>
                <div class="row">
                    <p>cny</p>
                    <div class="amount">
                        <p>6.45</p>
                        <i class="fa-solid fa-yen-sign"></i>
                    </div>
                </div>
                <div class="row">
                    <p>inr</p>
                    <div class="amount">
                        <p>74.50</p>
                        <i class="fa-solid fa-rupee-sign"></i>
                    </div>
                </div>
                <div class="row">
                    <p>krw</p>
                    <div class="amount">
                        <p>1180.00</p>
                        <i class="fa-solid fa-won-sign"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="result_form_holder">
        <div class="answer">
            <div class="title">
                <div class="head_logo">
                    <span class="logo"></span>
                    <p>xtreme result</p>
                </div>
                <button class="close_answer"><i class="lni lni-arrow-right"></i></button>
            </div>
            <p class="answer_text">1.00 USD = 0.85 EUR</p>
        </div>
    </div>
    <div class="warning_form_holder">
        <div class="warning">
            <div class="title">
                <div class="head_logo">
                    <span class="logo"></span>
                    <p>xtreme warning</p>
                </div>
                <button class="close_warning"><i class="lni lni-arrow-right"></i></button>
            </div>
            <div class="context">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p class="warning_text">Currency not found</p>
            </div>
        </div>
    </div>
<script>
    setInterval(() => {
      document.querySelector('.mirror').classList.add('animate');
    }, 2000);

    const closeModal = () => {
        document.querySelector('.list_holder_back').style.transition = '0.3s ease-in-out 0.4s';
        document.querySelector('.list_holder_back').style.visibility = 'hidden';
        document.querySelector('.list_holder_back').style.opacity = '0';
        document.querySelector('.list_holder').style.transform = 'scale3d(1, 0, 1)';
        document.querySelector('.list_holder').style.transition = '0.3s ease-in-out';
    };

    const closeWarning = () => {
        document.querySelector('.warning_form_holder').style.transition = '0.3s ease-in-out 0.4s';
        document.querySelector('.warning_form_holder').style.visibility = 'hidden';
        document.querySelector('.warning_form_holder').style.opacity = '0';
        document.querySelector('.warning').style.transform = 'scale3d(1, 0, 1)';
        document.querySelector('.warning').style.transition = '0.3s ease-in-out';
    };

    const closeAnswer = () => {
        document.querySelector('.result_form_holder').style.transition = '0.3s ease-in-out 0.4s';
        document.querySelector('.result_form_holder').style.visibility = 'hidden';
        document.querySelector('.result_form_holder').style.opacity = '0';
        document.querySelector('.answer').style.transform = 'scale3d(1, 0, 1)';
        document.querySelector('.answer').style.transition = '0.3s ease-in-out';
    };
    
    document.querySelector('.result_form_holder').addEventListener('click', (e) => {
        if (e.target === document.querySelector('.result_form_holder')) {
            closeAnswer();
        }
    });
    document.querySelector('.warning_form_holder').addEventListener('click', (e) => {
        if (e.target === document.querySelector('.warning_form_holder')) {
            closeWarning();
        }
    });
    document.querySelector('.list_holder_back').addEventListener('click', (e) => {
        if (e.target === document.querySelector('.list_holder_back')) {
            closeModal();
        }
    });
    document.querySelector('.close_it').addEventListener('click', closeModal);
    document.querySelector('.close_answer').addEventListener('click', closeAnswer);
    document.querySelector('.close_warning').addEventListener('click', closeWarning);
    document.querySelector('.info').addEventListener('click', () =>{
        document.querySelector('.list_holder_back').style.transition = '0.3s ease-in-out';
        document.querySelector('.list_holder_back').style.visibility = 'visible';
        document.querySelector('.list_holder_back').style.opacity = '1';
        document.querySelector('.list_holder').style.transform = 'scale3d(1, 1, 1)';
        document.querySelector('.list_holder').style.transition = '0.3s ease-in-out 0.4s';
    });
</script>
<script src="./main.js"></script>
</body>
</html>
